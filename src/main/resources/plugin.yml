name: APXPTank
version: "1.0"
main: com.github.amejonah1200.xptank.XPTankPlugin
description: "A XPTank Plugin."
author: "Amejonah1200"
prefix: "APXPT"
api-version: "1.13"
commands:
  xptank:
    description: "XPTank-Command."
permissions:
  apxptank.admin:
    description: "Allow using the /xptank"
    children:
      apxptank.xptank.oneuse: true
      apxptank.xptank.multiuse: true
  apxptank.xptank.oneuse:
    description: "Allow using multiuse xptanks."
  apxptank.xptank.multiuse:
    description: "Allow using oneuse xptanks."
